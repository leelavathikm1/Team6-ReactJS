<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for each method is used to itterate an array
        var flowers=["rose","jasmine","lilly","lotus","mariegold","sunflower"]
        flowers.forEach(function(flor,i){
            document.write(i+ " . "+flor + "<br>")
        })
        //map method will help to create a new array with existing array value
        var florprice=flowers.map((flor)=>{
            return flor +"@price.com"+"<br>";
        })
        document.write(florprice)
        
        let checkflor=flowers.every(function(flor){
            return flor.length >=7;
        })
        console.log(checkflor)
           let check=flowers.some(function(flor){
               return flor.length >=10;
           });
           console.log(check)
     </script>
</body>
</html>
