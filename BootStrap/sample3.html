<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <form>
              <div class="form-group">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" id="fName" >
                
              </div>
              <div class="form-group">
                  <label for="Last Name">Last Name</label>
                  <input type="text" class="form-control" id="lName" >
                  
                </div>
                <div class="form-group">
                  <label for="Emailaddress">Email address</label>
                  <input type="email" class="form-control" id="eMail" >
                  
                </div>
                <!-- Radio Buttons -->
                <div class="form-check">
                  <label for="Gender">Gender</label><br>
                  <input class="form-check-input" type="radio" name="Gender" id="male" value="male" checked>
                   Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="Gender" id="Female" value="Female">
                  Female
                  </label>
                </div><br>
                
                <!-- Check Boxes -->
                <div class="form-check">
                  <label for="CheckBoxes">Subjects</label><br>
                  <input class="form-check-input" type="checkbox" value="HTML" name="Subjects" >
                  <label class="form-check-label" for="defaultCheck1">
                    HTML
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="CSS" name="Subjects">
                  <label class="form-check-label" for="defaultCheck2">
                    CSS
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Javascript" name="Subjects">
                  <label class="form-check-label" for="defaultCheck2">
                    Javascript
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="Angular" name="Subjects">
                  <label class="form-check-label" for="defaultCheck2">
                    Angular
                  </label>
                </div><br>
             
              
                <button type="button" class="btn btn-primary" onclick="submitData()">Submit</button>
                <button type="button" class="btn btn-primary" onclick="updateData()">Update</button>
            </form>
          </div>
          <div class="col-md-8">
            <div class="form-group">
              <label for="search">Aearch</label>
              <input type="search" class="form-control" id="search" placeholder="search name......">
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>FirstName</th>
                  <th>LastName</th>
                  <th>Email</th>
                  <th>Gender</th>
                  <th>Subjects</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="myTbody"></tbody>       
              
            </table>
          </div>
          
        </div>
          
      </div>
</body>
</html>
