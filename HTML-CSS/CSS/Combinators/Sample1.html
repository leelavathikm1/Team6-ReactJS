<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Element selcector */
        div{
            width: 300px;
            height: 100px;
            background-color: blue;
        }
        /* ID Selector */
        #myDiv{
            width: 300px;
            height: 100px;
            background-color: rgb(124, 8, 114);
        }

        /* Class selector */
        .parent{
            width: 300px;
            height: 100px;
            background-color: rgb(197, 94, 9);
        }

        /* Group selector */
        div,#myDiv,.parent{
            border: 2px solid;
            margin-top: 15px;
        }

    </style>
</head>
<body>
    <!-- Four different Combinators
        descendant Selector( space)
        Child selector ( > )
        Adjacent Sibling Selector ( + )
        General Sibling Selector ( ~ )
     -->

    <div>Iam From Combinators</div>
    <div id="myDiv"></div>
    <div class="parent"></div>
</body>
</html>
