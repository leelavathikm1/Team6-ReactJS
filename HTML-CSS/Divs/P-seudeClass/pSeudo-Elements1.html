<!DOCTYPE html>
<html>
<head>
<style>
h1::after {
  content: url(./Smiley/kiss.gifs);
    font-size: 2px;
}
h1::before {
  content:url(./Smiley/kiss-love.gif) ;;
   font-size: 2px;
}
p::before{
    content: url(./Smiley/sorry-emoji.gif);
    font-size: 2;
}

</style>
</head>
<body>

  <div><h1>This is a heading</h1></div>

<p>The ::after pseudo-element inserts content after the content of an element.</p>

<h1>This is a heading</h1>

<h1>This is a heading</h1>

</body>
</html>
