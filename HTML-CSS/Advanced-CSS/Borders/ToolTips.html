<!DOCTYPE html>
<html>
<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;
  
  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  bottom: 100%;
  left: 50%;
  margin-left: -60px;
  
}


.tooltip:hover .tooltiptext {
  visibility: visible;
}
.govt .govtabrivation{
  visibility: hidden;
}

.govt:hover .govtabrivation{
  visibility: visible;
}
.rounded {
    border: 2px solid;
    width: 250px;
    margin: 0 auto;
    height: 100px;
    border-radius: 80px;
}
</style>
<body style="text-align:center;">

<h2>Top Tooltip</h2>
<p>Move the mouse over the text below:</p>

<div class="tooltip">Hover over me
  <span class="tooltiptext">Tooltip text</span>
</div>

<div class="govt">
  GOVT
  <span class="govtabrivation">Government</span>
</div>
<br><br><br>
<div class="rounded">
  Rounded div
</div>

</body>
</html>
