<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.get getElementById</h1>
    <ul id="displayanimals"></ul>
    <hr>
    <ol id="displaybirds"></ol>
    <hr>
    <ul id="displaycolours"></ul>
    <hr>
    <ol id="displaynation"></ol>
    <script>
        var animals={
            animalNO1:"lion",
            animalNO2:"horse",
            animalNO3:"dog",
            animalNO4:"goat",
            animalNO5:"cow",
            animalNO6:"tiger"
        }
        document.getElementById("displayanimals").innerHTML="animalNO1 : "+animals.animalNO1+
        " <br>animalNO2 : "+animals.animalNO2+
        " <br>animalNO3 : "+animals.animalNO3+
        " <br>animalNO4 : "+animals.animalNO4+
        " <br>animalNO5 : "+animals.animalNO5+
        " <br>animalNO6 : "+animals.animalNO6

        var birds={
            bird1:"hen",
            bird2:"crow",
            bird3:"parrot",
            bird4:"peacock",
            bird5:"owl",
        }
        document.getElementById("displaybirds").innerHTML="bird1 : "+birds.bird1+
        "<br>bird2 : "+birds.bird2+
        "<br>bird3 : "+birds.bird3+
        "<br>bird4 : "+birds.bird4+
        "<br>bird5 : "+birds.bird5

        var colours={
            colour1:"green",
            colour2:"red",
            colour4:"yellow",
            colour5:"orange",
            colour6:"rose",
        }
        document.getElementById("displaycolours").innerHTML="colour1 : "+colours.colour1+
        "<br>colour2 : "+colours.colour2+
        "<br>colour3 : "+colours.colour3+
        "<br>colour4 : "+colours.colour4+
        "<br>colour5 : "+colours.colour5

        var nation={
            nationalbird:"peacock",
            nationalanimal:"tiger",
            nationalflower:"lotus",
            nationalfruit:"mango",
            nationaltree:"banayantree"
        }
        document.getElementById("displaynation").innerHTML="nationalbird : "+nation.nationalbird+
        "<br>nationalanimal : "+nation.nationalanimal+
        "<br>nationalflower : "+nation.nationalflower+
        "<br>nationalfruit : "+nation.nationalfruit+
        "<br>nationaltree : "+nation.nationaltree

    </script>
</body>
</html>
