    <title>Document</title>

<body>
    <h1>Suzuki Burgman Street 125</h1>
    <b id="stt"></b>
    <script>
        var scooty={
            EngineCapacity:"124 cc",
            Mileage:"50 kmpl",
            KerbWeight:"110 kg",
            SeatHeight:"780 mm",
            FuelTanCapacity:"5.5 litres",	
            MaxPower:"8.58 bhp",
            price:90000,	
        }
        var result="";
        for(a in scooty){
            result=result+a+" : "+scooty[a]+"<br>"+"<br>"
        }
        document.getElementById("stt").innerHTML=result;
    </script>
</body>
