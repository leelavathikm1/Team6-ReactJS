<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Hero Electric Flash</h1>
    <h3 id="st"></h3>
    <script>
        var scooty={
            RidingRange:"50 Km",	
            TopSpeed:"25 Kmph",	
            KerbWeight:"87 kg",	
            Batterychargingtime:"8-10 Hrs",	
            RatedPower:"250 W",
            price:"50000rs"
                    }
                    var sot="";
                    for(s in scooty){
                        sot=sot+s+"  :  "+scooty[s]+"<br>"+"<br>"
                    }
                    document.getElementById("st").innerHTML=sot;
    </script>
</body>
