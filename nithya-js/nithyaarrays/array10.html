<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var family=["mother","father","brother","sister","myself"]
        family.forEach(function(members,i){
            document.write(i+" ."+members+"<br>")
        })
        var myfamily=family.map((members)=>{
            return members+"@familymembers"+"<br>"
        })
        document.write(myfamily)
        let relatives=family.every(function(members){
            return members.length >=4;
        })
        console.log(relatives)
        let relative =family.some((group)=>{
            return group.length >=5
        })
        console.log(relative)
    </script>
</body>
</html>
