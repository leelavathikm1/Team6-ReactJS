<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="documentwrite()">click here</button>
    <button onclick="showobj()">submit</button>
    <button onclick="showobjectforinloop()">hellow guru</button>
    <hr>
    <ul id="disemployee"></ul>

    <script>
        var student = {
            name:"nithya",
            age:21,
            eyecolor:"black",
            height:5.5,
        };
        function documentwrite(){
            document.write("name : "+student.name+
            "<br>age : "+student.age+
            "<br>eyecolor : "+student.eyecolor+
            "<br>height : "+student.height);
        }
        
            var employee={
                name:"chandhini",
                age:23,
                height:5.2

            };
            function showobj(){
                document.getElementById("disemployee").innerHTML="name : "+employee.name+
            "<br>age : "+employee.age+
            "<br>height : "+employee.height
            }
            var  employer={
                name:"harish",
                age:23,
                height:5.2

            };
            function showobjectforinloop(){
                for(a in employer){
                    document.write(a+" : "+employer[a]+"<br>")
                }
            }
        
    </script>
</body>
</html>
