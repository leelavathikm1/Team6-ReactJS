<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <ul id="cini"></ul>
    <script>
        var heros={
            hero1:"ram",
            hero2:"ramcharan",
            hero3:"pavankalyan",
            hero4:"NTR",
            hero5:"nani"
        }
        var celebraties="";
        for(actors in heros){
            document.write(actors+" : "+heros[actors]+"<br>")
            celebraties=celebraties+actors+" : "+heros[actors]+"<br>"
        }
        document.getElementById("cini").innerHTML=celebraties;
    </script>
</body>
