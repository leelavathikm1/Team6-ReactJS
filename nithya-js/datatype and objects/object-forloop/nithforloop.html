<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="dis"></ol>
    <script>
        var person={
            name:"babu",
            age:48,
            height:5.5,
            weight:"60kgs",

        }
        var result="";
        for(a in person){
            document.write(a+" : "+ person[a]+"<br>")
            result=result+a+" : "+person[a]+"<br>"
        }
        document.getElementById("dis").innerHTML=result
    </script>
</body>
</html>
