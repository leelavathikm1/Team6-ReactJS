<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <label for="fname">Entername</label>
        <input type="text" id="fname" onkeyup="validateName()"><br>
        <label for="fname">Entername</label>
        <input type="text" id="lname" onkeyup="validateName()"><br>
        <h4 style="color: blue;">please enter 7 characters</h4>
        <button disabled>add</button>
    
    </form>
    <script>
        function  validateName(){
            var fname=document.getElementById("fname").value;
             var lname=document.getElementById("lname").value;

             if(fname.length >=7 && lname.length >=7){
                 document.querySelector("h4").style.display="none";
                 document.querySelector("button").removeAttribute("disabled")
             }else{
                document.querySelector("h4").style.display="block";
                 document.querySelector("button").setAttribute("disabled",true)
             }

        }
    </script>
</body>
</html>
