<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="capture" onkeyup="mydata()">
    <hr>
    <div id="dispdata"></div>
    <script src="./studentsdata.js"></script>
    <script>
        var searchresults=null;
        function mydata(){
            var studensdata=document.getElementById("capture").value
            if(studensdata){
                searchresults=students.find(function(student){
                    return student.Name == studensdata
                    // return student.Name.indexOf(studensdata)>-1;
                })

            }else{
                searchresults=null;
            }
            console.log(searchresults)
            displaysearchresults()
        }
        function displaysearchresults(){
            var results=" ";
            for (a in searchresults){
                results+=searchresults[a]+"<br>"
            }
            document.getElementById("dispdata").innerHTML=results;
        }
        
    </script>
</body>
</html>
