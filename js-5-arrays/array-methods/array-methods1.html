<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="displayNames"></ul>
    <script>
        //for Each method
        var animals = ["lion",  "tiger", "zebra", "fox", "chetha"]
        animals.forEach(function(wild, i){
            document.write(i + " . " + wild + "<br>")
        })
        //map method
        var names= animals.map((wildAnimals ,i)=>{
            return i +"."+ wildAnimals  + " from forest <br> ";
        });
        document.write(names);
        document.getElementById("displayNames").innerHTML=names;
        //every
        var list=animals.every(function(wild){
            return wild.length >=3;
        })
        console.log(list)
    </script>
</body>

</html>
