<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            var colors=["red","blue","yellow"]
            colors.push("green");
            colors.unshift("black");
            colors.pop();
            colors.shift();
            colors.splice(0,0, "pink");
            colors.sort();
            colors.reverse();
       document.write(colors)
        for (a=0;a < colors.length;a++) {
            console.log(colors[a]);
        }
        var displayMyNames=colors.find(function(mycolors){
            return mycolors.length ==4;
        });
        var displayMyNames=colors.filter((mycolors)=>{
            return mycolors.length ==5;
        });
        document.write(displayMyNames);
       
    </script>
</body>
</html>
