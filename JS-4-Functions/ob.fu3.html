<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <button onclick="a()">click here</button>
    <button onclick="b()">click me</button>
    <button onclick="c()"> click</button>
    <hr>
    <b id="dis"></b>
    <script>
      var Book={
        Publisher:"Zen Mastery",
        Seller :"Google Ireland Ltd",

        rating:"4 star",
}
function a(){
    document.write("Publisher : "+Book.Publisher+ "<br>"+"<br>"+
"Publishedon : "+Book.Publishedon+ "<br>"+"<br>"+

}
function b(){
    document.getElementById("dis").innerHTML="Publisher : "+Book.Publisher+ "<br>"+"<br>"+

"Pages : "+Book.Pages+ "<br>"+"<br>"+

}
function c(){
    for(e in Book){
        document.write(e+" : "+Book[e]+"<br>")
    }
}
 

    </script>
