<html lang="en">
<head>

<body>
    <button onclick="think()">you want to know clic</button>
    <button onclick="and()">click here</button>
    <button onclick="grow()"> what i am click here</button>
    <hr>
    <b id="display"></b>
   <script>
       var Book={
        Publisher:"Chartwell Books",

        Pages: "245",

         Genres: " Inspirational",

}
       
function think(){
    document.write("Publisher : "+Book.Publisher+ "<br>"+"<br>"+
"Publishedon : "+Book.Publishedon+ "<br>"+"<br>"+
"Pages : "+Book.Pages+ "<br>"+"<br>"+

}
function and(){

"Publishedon : "+Book.Publishedon+ "<br>"+"<br>"+
"Pages : "+Book.Pages+ "<br>"+"<br>"+
"Language : "+Book.Language+ "<br>"+"<br>"+
"Seller : "+Book.Seller+ "<br>"+"<br>"+

}
function grow(){
    for(e in Book){
        document.write(e+" : "+Book[e]+"<br>")
    }
}
 

   </script>
