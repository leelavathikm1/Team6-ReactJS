<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="preparebrinjalcurry()">click to display alert</button>
    <!-- onclick="preparebrinjalcurry()"is an attribute -->
    <!-- onclick is called event handler -->
    <!-- preparebrinjalcurry() function invoking or calling -->
    <script>
        // creating a function
        function preparebrinjalcurry(){
            console.log("welcome to function in console")
            // alert("welcome to function in console")
            document.write("welcome to function in document.write")
        }
        // calling a function
        // preparebrinjalcurry()
        var rose=function(){
            console.log("i am a rose")
        }
        rose()
        var redrose=function yellowrose(){
            console.log("we both are roses")
        }
        redrose()
        var jasmine=()=>{
            console.log("i am a jasmine")
        }
        jasmine()
        (function(){
            console.log("we are flowers")
        })()
        (()=>{
            console.log("colourfull flowers")
        })()
    </script>
</body>
</html>
