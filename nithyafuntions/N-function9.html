<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="one()">nithya details</button>
    <button onclick="two()">chandhini details</button>
    <button onclick="three()">harish details</button>
    <hr>
    <ol id="row"></ol>
    <script>
        var person={
            name:"nithya",
            age:21,
            gender:"female"
        }
        function one(){
            document.write("name : "+person.name+
            "<br>age : "+person.age+
            "<br> gender : "+person.gender)
        }
        
        var student={
            name:"chandhini",
            age:23,
            gender:"female"
        }
        function two(){
            document.getElementById("row").innerHTML="name : "+student.name+
            "<br>age : "+student.age+
            "<br> gender : "+student.gender
            
        }
        document.getElementById("row").style.color="red"
        var employee={
            name:"harish",
            age:25,
            gender:"male"
        }
        function three(){
            for (c in employee)
            document.write(c+ " : "+employee[c]+"<br>")
        }
    </script>
</body>
</html>
