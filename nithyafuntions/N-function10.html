<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="displaydocument()">document1</button>
    <button onclick="dicplaywebpage()">document2</button>
    <button onclick="displaypage()">document3</button>
    <hr>
    <div id="logo"></div>
    <script>
        var nation={
            nationalflower:"lotus",
            nationaltree:"banian",
            nationalbird:"peacock"
        }
        function displaydocument(){
            document.write("nationalflower : "+nation.nationalflower+
           "<br>nationaltree : "+nation.nationaltree+
           "<br>nationalbird : "+nation.nationalbird )
        }
        var animals={
            animal1:"sheep",
            animal2:"cow",
            animal3:"goat"
        }
        function dicplaywebpage(){
            document.getElementById("logo").innerHTML="animal1 : "+animals.animal1+
            "<br>animal2 : "+animals.animal2+
            "<br>animal3 : "+animals.animal3
        }
        document.getElementById("logo").style.backgroundColor="greenyellow"
        var birds={
            bird1:"parrot",
            bird2:"hen",
            bird3:"crow"
        }
        function displaypage(){
            for (nithya in birds)
            document.write(nithya +" : "+birds[nithya]+"<br>")
        }
    </script>
</body>
</html>
