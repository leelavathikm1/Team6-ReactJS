<html lang="en">

    <title>Document</title>
</head>
<body>
    <ul id="sai"></ul>
    <script>
        var student={
            Name:"SaiKiran",
            Age:21,

        }

        var result="";

        for(a in student){
            console.log(student)
            document.write(a + ":" + student[a]+ "<br>")
            result=result+a + ":" + student[a]+ "<br>"
        }
        document.getElementById("sai").innerHTML=result
    </script>
