<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student details -document.getElementById-Method</h1>
    <div id="saistudent"></div>

    <hr>
    <h1>Student details -document.write -method</h1>
    <script>
        var student={
            Name:"SaiKiran",
            Age:21,
            Mobile:6301400247,
            City:"Chittoor",
            State:"Andra Pradesh",
            pincode:517001
        }
        console.log(student) 

        document.write("Name :"+student.Name +
         " <br> Age :" +student.Age +
        " <br> Mobile :"+student.Mobile +
        "<br> City :" +student.City +
        "<br> State :" +student.State+
        " <br> Pincode :" +student.pincode)

        document.getElementById("saistudent").innerHTML="Name :"+student.Name+
        " <br> Age :" +student.Age +
        " <br> Mobile :"+student.Mobile +
        "<br> City :" +student.City +
        "<br> State :" +student.State+
        " <br> Pincode :" +student.pincode

    </script>
</body>
</html>
