<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var flower=["rose","daisy","lily","azalea","aster","iris","jasmine"];
       console.log(flower);
       
       flower.push("lavender");
       flower.pop();
       flower.unshift("jasmine");
         flower.shift();
         flower.splice(8);
         flower.sort();
         flower.reverse();
         document.write(flower)
         for (a=0; a <flower.length;a++ ){
             console.log(flower[a])
         }
        var flower = flower.find(function(name){
            return name .length == 4; 
        }); 
        var flower=flower.filter((flower)=>{
             return flower.length==4
         })
         document.write(flower)
   </script> 
</body>
</html>
