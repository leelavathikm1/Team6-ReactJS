<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruits=["apple","banana","papaya","grapes","mango","cherry"]
        console.log(fruits);
        fruits.push("jackfruit")
        fruits.pop()
        fruits.unshift("kiwi")
        fruits.shift()
        fruits.sort()
        fruits.reverse()
        for(a=0;a<fruits,length;a++){
            console.log(fruits[a])
        }
        var fruits=fruits.find(function(name){
            return name.length==5;
        })
        var fruits=fruits.filter((fruits)=>{
            return fruits.length==5
        })
        document.write(fruits)
    </script>
</body>
</html>
