<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    var animale=["lion","panda","cat","deer","duck"]  
    console.log(animale);
    animale.push("cow")
    animale.pop()
    animale.unshift("horse")
    animale.shift()
    animale.splice(5)
    animale.sort()
    animale.reverse()
    
    for (a=0; a <animale.length;a++){
        console.log(animale[a])
    }
    var animale = animale.find(function(name){
        return name.length == 4;
    });
    
    var animale=animale.filter((animale)=>{
        return animale.length==4
    })
    document.write(animale)
  </script>  
</body>
</html>
