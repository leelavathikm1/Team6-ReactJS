<!DOCTYPE html>
<html>
<head>
<style>
div.card {
  width: 250px;
  box-shadow: 0 4px 8px 0 rgba(21, 129, 26, 0.2), 0 6px 20px 0 rgba(226, 9, 9, 0.19);
  text-align: center;
}

div.header {
  background-color: #2f0988;
  color: white;
  padding: 10px;
  font-size: 40px;
}

div.container {
  padding: 10px;
}
.parent{
  box-shadow: 10px 10px 5px #2a0c87;
    width: 194px;
}
div.shadow{

  background-color: yellow;
  width: 150px;
  padding: 20px;
  border: 2px solid;

}
</style>
</head>
<body>

<h2>Cards</h2>

<p>The box-shadow property can be used to create paper-like cards:</p>

<div class="card">
  <div class="header">
    <h1>28</h1>
  </div>

  <div class="container">
    <p>February - 28 - 2022</p>
  </div>
</div>
<br>
<hr>
<div class="parent">
  <div class="shadow">
    Iam from Box-Shadow
  </div>
</div>
</body>
</html>
