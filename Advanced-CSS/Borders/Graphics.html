<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- The HTML <Canvas> element is used to draw graphics on a web page -->
        <canvas id="myCanvas" width="100px" height="100px" style="border: 1px solid red;"></canvas>

        <!--SVG Scalable vector Graphics  -->
    <svg width="100px" height="100px">
        <circle cx="40" cy="50" r="50" stroke="red" stroke-width="5" fill="blue"></circle>
        <!--SVG Rectangle  -->
    </svg>
    <svg width="400" height="100">
    <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
    </svg>
      <!-- SVG Rounded Rectangle -->
  <svg width="400" height="180">
    <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
    style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
  </svg>

  <!-- SVG Star -->
  </body><svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
    style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
  </svg>

  <!-- SVG Logo -->
  <svg height="130" width="500">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(13, 156, 32);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(26, 11, 163);stop-opacity:1" />
      </linearGradient>
    </defs>
    <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
    <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
  </svg>
    </svg>

</body>
</html>
