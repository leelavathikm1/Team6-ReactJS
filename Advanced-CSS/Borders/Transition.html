<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: width 3s ,height 6s;
        }
        div {transition-timing-function: ease;}
        /* 
        #div1 {transition-timing-function: linear;} specifies a transition effect with the same speed from start to end
        #div2 {transition-timing-function: ease;} specifies a transition effect with a slow start, then fast, then end slowly (this is default)
        #div3 {transition-timing-function: ease-in;} specifies a transition effect with a slow start
        #div4 {transition-timing-function: ease-out;} specifies a transition effect with a slow end
        #div5 {transition-timing-function: ease-in-out;} specifies a transition effect with a slow start and end
        cubic-bezier(n,n,n,n) - lets you define your own values in a cubic-bezier function
        */
        div:hover{
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>The Transition Property</h2>
    <p>Hover on below div element</p>

    <div></div>
</body>
</html>
