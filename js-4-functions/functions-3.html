<body>
    <script>
        // 1. named function
        function hello(){
            console.log("hello all welcome to console")
        }
        hello()

        // 2. ananymous function
        var store = function(){
            document.write("react js,node js,angular javascript")
        }
        store()
        // 3.
        var add = function named(){
            console.log("named function stored in vairable")
        }
        add( )
        // arrow functions
        var show =()=>{
            console.log("welcome to arrow functions"  )
        }
        show();
        //5.self-invoking
        (function(){
            console.log("hi all")
        })();
        //6.immediate-invoking
        (()=>{
            console.log("immediste-invoking is also called as ES-6")
        })()
