<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>     
</head>
<body>
    <script>
        // 1.Named function
        function display(){
            console.log("welcome to inspect")
        }
        display()

        // 2.Ananymous function (in this we doesn't use name instead we use vairable)
        var deepthiBoppana = function(){
            document.write("deepthiBoppana")
        }
        deepthiBoppana ()

        // 3.
        var details = function note(){
            console.log("welcome to javascript")
        }
        details()
        //4.ARROW FUNCTIONS
        var arrow =()=>{
            console.log("welcome to arrow functions")
        }
        arrow();

        //5.self-invoking function

        (function(){
            console.log("i am from self-invoking function")
        })();
        //6.immediate-invoking function
        (()=>{
           console.log("hi all welcome to immediate-invoking") 
        })()
    </script>
</body>
</html>
