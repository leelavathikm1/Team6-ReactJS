<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. Named function
        function deepthi(){
            console.log("hai all and js welcomes u all")
        }
        deepthi()
        // 2. ananymous function
        var ananymous = function(){
            document.write("ananymous function")
        }
        ananymous()
        //3.
        var store = function named(){
            console.log(" HARI DEEPTHI BOPPANA")
        }
        store()
        //4 arrow functions
        var show=()=>{
            console.log("welcome to arrow functions")
        }
        show();
        //5.self-invoking
        (function(){
            console.log("self-invoking")
        })();
        //6.immediate-invoking
        (()=>{
            console.log("welcome to js")
        })()
    </script>
</body>
</html>
