<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
    <form>
        
        <label for="fName">firstname :</label>
        <input type="text" id="fName"/><br><br>
        <label for="lName">lastname :</label>
        <input type="text" id="lName"/><br><br>
        <label for="myage">Age :</label>
        <input type="number" id="myage"/><br><br>
        <label for="address" >Address :</label>
        <input type="text" id="address"/><br><br>
        <label for="Email" >Email :</label>
        <input type="text" id="Email"/><br><br>
        <label for="phone" >Phone :</label>
        <input type="number" id="phone"/><br><br>
        <label for="city" >City :</label>
        <input type="text" id="city"/><br><br>
        <label for="pincode" >Pincode :</label>
        <input type="text" id="pincode"/><br><br>

        <button type="button" onclick="getdata()">submit</button>
    </form>
    <script>
        // getElementById
        function getdata(){
            var firstName=document.getElementById("fName").value;
            var lastName=document.getElementById("lName").value;
            var Age=document.getElementById("myage").value;
            var Address  =document.getElementById("address").value;
            var Email =document.getElementById("Email").value;
            var Phone =document.getElementById("phone").value;
            var City=document.getElementById("city").value;
            var Pincode=document.getElementById("pincode").value;
           

            document.write(firstName+"<br>"+lastName+"<br>"+
            Age+"<br>"+ Address+"<br>"+ Email+"<br>"+ Phone+"<br>"+City+"<br>"+Pincode);
            console.log(firstName+"<br>"+lastName+"<br>"+
            Age+"<br>"+ Address+"<br>"+ Email+"<br>"+ Phone+"<br>"+City+"<br>"+Pincode);
        }
    </script>
</body>
</html>
