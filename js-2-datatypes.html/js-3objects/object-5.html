<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>document.get element by id</h3>
    <div id="samsung"></div>
    <hr>
    <h3>document.write method</h3>
    <script>
        var mobile={
            modelName:"Samsung galaxy Z Flip3",
            wirelessCarrier:"unlocked for all ",
            brand:"Samsung",
            formFactor:"flip",
            memory:"128 GB",
            os:"Android 11.0",
            color:"Cream",
            simCard:"dual sim",
        }
        console.log(mobile)
        document.write("Model Name :  " + mobile.modelName + "<br> Wireless Carrier : "  +
        mobile.wirelessCarrier + "<br> Brand : " + mobile.brand + "<br> Form Factor : " +
        mobile.formFactor + "<br> Memory : " + mobile.memory + "<br> OS : " + mobile.os +
        "<br> Color : " + mobile.color + "<br> Sim card :" + mobile.simCard   );

        document.getElementById("samsung").innerHTML="Model Name :  " + mobile.modelName + "<br> Wireless Carrier : "  +
        mobile.wirelessCarrier + "<br> Brand : " + mobile.brand + "<br> Form Factor : " +
        mobile.formFactor + "<br> Memory : " + mobile.memory + "<br> OS : " + mobile.os +
        "<br> Color : " + mobile.color + "<br> Sim card :" + mobile.simCard 

    </script>
</body>
</html>
