<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>document.get element by id method</h4>
    <div id="graphicCard"></div>
    <hr>
    <h4>document.write method</h4>
    <script>
        var graphicCard={
            brand:"ASRock",
            graphicprocessor:"AMD",
            RAM:"8GB",
            output:"HDMI,Displayport",
        }
        console.log(graphicCard)
        document.write("Brand :" + graphicCard.brand + 
        "<br> Graphic processor : " + graphicCard.graphicprocessor +
        "<Br> RAM : " + graphicCard.RAM +
        "<br> Output :" + graphicCard.output)

        document.getElementById("graphicCard").innerHTML="Brand : "+ graphicCard.brand +
        "<br> Graphic processor " + graphicCard.graphicprocessor + "<br> RAM : " + graphicCard.RAM +
        "<br> Output : " + graphicCard.output
    </script>
</body>
</html>
