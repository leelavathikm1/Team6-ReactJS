<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>document.get element by id method in for-in-loop</h2>
    <div id="speaking"></div>
    <hr>
    <script>
        var language={
            America:"English",
            Brazil:"Portuguese",
            Italy:"italian",
            Spain:"spanish",
            Egypt:"Arabic",
            Cambodia:"cambodian",
            Denmark:"Danish",
            Israel:"Hebrew",
            Russia:"Rusian",
            China:"Chinese",
        }
        var speaking=""
        for(types in language){ 
            console.log(language)
            document.write(types + " : " + language[ types] + " <br> ")
            speaking=speaking + types +" : " + language[types] + " <br> "
        }
        document.getElementById("speaking").innerHTML=speaking

    </script>
</body>
</html>
