<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">Entername</label>
        <input type="text" id="fname" onkeyup="validateName()"><br>
        <label for="lname">Enter last name</label>
        <input type="text" id="lname" onkeyup="validateName()"><br>
        <h3 style="color:red"> please enter 6 characters</h3>
        <button  disabled>add</button>
    </form>
    <script>
        function validateName(){
            var fname=document.getElementById("fname").value;
            var lname=document.getElementById("lname").Value;
            
            if(fname.length >= 6 && lname.length >= 6){
                document.querySelector("h3").style.display="none";
                document.querySelector("button").removeAttribute("disabled");

            }else{
                document.querySelector("h3").style.display="block";
                document.querySelector("button").setAttribute("disabled",true)
            }
        }
    </script>
</body>
</html>
