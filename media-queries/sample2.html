<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /*Global selector  */
* {
  box-sizing: border-box;
}
 body {
  background-color: lightgreen;
}

@media only screen and (max-width: 600px) {
  body {
    background-color: rgb(8, 188, 248);
  }
} 
@media only screen and (max-width: 700px) {
  body {
    background-color: rgb(22, 5, 173);
  }
} 
@media only screen and (max-width: 900px) {
  body {
    background-color: rgb(221, 13, 110);
  }
} 



.header {
  border: 1px solid red;
  padding: 15px;
}

.Company-Names {
  width: 25%;
  float: left;
  padding: 15px;
  border: 1px solid red;
}

.Description {
  width: 75%;
  float: left;
  padding: 15px;
  border: 1px solid red;
}
</style>
</head>
<body>

<div class="header">
  <h1>Laptops</h1>
</div>

<div class="Company-Names">
  <ul>
    <li>HP</li>
    <li>Lenovo</li>
    <li>Acer</li>
    <li>Apple</li>
  </ul>
</div>

<div class="Description">
  <h1>The Laptops</h1>
  <p>On Gadgets Now, you can explore a wide range of laptops from renowned brands like Dell, Lenovo, HP, Apple, Asus, Sony, LG, Acer and more that are priced ...</p>
    <p>Resize the browser window to see how the content respond to the resizing</p>
</div>

</body>
</html>
