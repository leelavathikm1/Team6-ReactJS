<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Document Write Method</h1>
    <script>
        var materials={
            Name: "Uppad Pattu",
            price: 2500,
            quality: "No1",
            colors: "Different Types of Colors"            
        };

        console.log(materials);

        document.write("Name : " + materials.name + 
        "<br> Price : " + materials.price + 
        "<br> Quality : " + materials.quality + 
        "<br> Colors : " + materials.colors);
    </script>
</body>
