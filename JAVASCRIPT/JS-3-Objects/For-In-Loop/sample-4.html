<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="myUl"></ul>
    <script>
        var movie={
            name: "RRR",
            writer: "Vijayendra Prasad",
            director: "S.S. Rajamouli",
            producer: "D. V. V. Danayya",
            heroes: "NTR Ramcharan",
            heroine: "Alia Bhatt",
        };
        var results=" ";
        for(srividya in movie){
            // console.log(student)
            document.write(srividya + " : " + movie[srividya] + "<br>")
             
            results=results + srividya + " ; " + movie[srividya] + " <br>";
        };

        document.getElementById("displayStudent").innerHTML=results;
    </script>
    
</body>
</html>
