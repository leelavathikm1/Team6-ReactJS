<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Use for in loop display object with Document Write method</h2>
    <script>
        var college={
            name: "SVL JR College",
            state: "Andhra",
            city: "Avanigadda",
            mobile: 984775613,
            pincode: 522102,
        };

        for(srividya in college){
            document.write(srividya + " : " + college[srividya]+ "<br>")
        };
    </script>
</body>
</html>
