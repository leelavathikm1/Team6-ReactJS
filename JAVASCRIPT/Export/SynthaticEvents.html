<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>Leela</li>
      <li>Gaye</li>
      <li>Murali</li>
      <li>Chinnu</li>
      <li>Bangaru</li>
    </ul>
    <script>
      document.querySelector("ul").onclick = function (event) {
        console.log(event.target);
        var selectedLi = event.target;
        var parentElement = selectedLi.parentNode;
        parentElement.removeChild(selectedLi);
      };
    </script>
  </body>
</html>
