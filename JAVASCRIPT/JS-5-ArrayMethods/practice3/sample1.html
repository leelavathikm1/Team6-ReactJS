    <script>
        var student = [
        "Raju", 
        "Dheena", 
        "Rehman", 
        "Naveen",
        "saikiran"
    ]
    //foreach method
    console.log(student)
    student.forEach(function(name ,i){
        document.write(i + " . " + name  +" <br> ")
    })
    //map
    var nameprice =student.map((name)=>{
        return name +"@kohli" + "<br>";
    })
    console.log(nameprice)
     document.write(nameprice)
     //every
     let checkname = student.some(function(name){
         return name.length>=10;
     })
     console.log(checkname)
    

    

     

    </script>
