<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.
        function srividya(){
            console.log("Hello Srividya Welcome to JS")
        }
        srividya()
        
        // 2.
        var vasu = function(){
            console.log("Hello Vasu Welcome to JS")
        }
        vasu()
        // 3.
        var srinivas = function hellowvidya(){
            console.log("Hello Srinivas Welcome to JS")
        }
        srinivas()

        // 4.
        var hiArrow =()=>{
            console.log("Welcome to JS Arrow Functions")
        }
        hiArrow();

        // 5.
        (function(){
            console.log("Iam From self Invoking Function")
        })();

        // 6.
        (()=>{
            console.log("Iam from Immidiately Invoking Function")
        })()

    </script>
</body>
</html>
