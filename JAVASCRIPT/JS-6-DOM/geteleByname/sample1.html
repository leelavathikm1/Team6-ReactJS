<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <label for="fname">FirstName:</label>
    <input type="text" name="myname" id="fname"><br><br>
    <label for="lname">LastName:</label>
    <input type="text" name="lasname" id="lname"><br><br>
    <label for="myage">EnterAge:</label>
    <input type="number" name="ourage" id="myage"><br><br>


    <button type="button" onclick="saikiran()">Submit</button>
   </form>

    <script>
        function saikiran(){
            var sai=document.getElementsByName("myname")[0].value;
            var kiran=document.getElementsByName("lasname")[0].value;
            var raju=document.getElementsByName("ourage")[0].value;

            document.write(sai+"<br>"+kiran+"<br>"+raju)
            console.log(sai+"<br>"+kiran+"<br>"+raju)
        }
    </script>
</body>
</html>
