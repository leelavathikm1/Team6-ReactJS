<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="radio" name="gender" value="male">Male <br>
    <input type="radio" name="gender" value="female">female <br><br>
    <hr>

    <input type="checkbox" name="laptops" value="lg">Lg <br>
    <input type="checkbox" name="laptops" value="acer">LAcer <br>
    <input type="checkbox" name="laptops" value="samsung">samsung <br>
    <input type="checkbox" name="laptops" value="apple">Apple <br>

    <button type="button" onclick="getDetails()"> Submit</button>
    <script>
        function getDetails(){
            var person = {
                gender : " ",
                laptops : [],
            };
            var allradiobut = document.getElementsByName("gender");
            allradiobut.forEach((selectedval) => {
                if (selectedval.checked == true) {
                    person.gender = selectedval.value;
                }
            });
            console.log(person.gender);
            var allchechboxs =document.getElementsByName("laptops");
            allchechboxs.forEach((capturedval) => {
                if (capturedval.checked == true) {
                    person.laptops.push(capturedval.value);
                }
            });
            console.log(person.laptops)
        };
    </script>
</body>
</html>
