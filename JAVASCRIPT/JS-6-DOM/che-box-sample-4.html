<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="radio" name="gender" value="male">Male <br>
    <input type="radio" name="gender" value="female">female <br><br>
    <hr>

    <input type="checkbox" name="colors" value="red">Red <br>
    <input type="checkbox" name="colors" value="blue">Blue <br>
    <input type="checkbox" name="colors" value="pink">Pink <br>
    <input type="checkbox" name="colors" value="orange">Orange <br>

    <button type="button" onclick="getDetails()"> Submit</button>
    <script>
        function getDetails() {
            person = {
                gender : " ",
                colors : [],
            };
            var allradiobut = document.getElementsByName("gender");
            allradiobut.forEach((selectedval) => {
                if (selectedval.checked == true) {
                    person.gender = selectedval.value;
                };
            });
            console.log(person.gender);
            var allchechboxs = document.getElementsByName("colors");
            allchechboxs.forEach((capturedval) => {
                if (capturedval.checked == true) {
                    person.colors.push(capturedval.value);
                };                
            });
            console.log(person.colors);
        }
    </script>
</body>
</html>
