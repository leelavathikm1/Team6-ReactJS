<!DOCTYPE html>

<body>
    <table border="1">

            <tr>
                <th>Day</th>

            </tr>              
        </thead>
        <tbody id="Friends"></tbody>
        <script src="./saports.js"></script>
    </table>
    <script>
     for(i=0;i<concept.length;i++){
         var myTr=document.createElement("tr");
         for(a in concept[0]){
             var myTd=document.createElement("td");
             myTd.innerHTML=concept[i][a];
             myTr.appendChild(myTd);
         }

         document.getElementById("Friends").appendChild(myTr)
     }
    </script>
