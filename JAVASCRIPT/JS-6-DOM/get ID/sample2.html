<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="fname">EnterName:</label>
        <input type="text" id="fname"><br><br>
        <label for="lname">LastName:</label>
        <input type="text" id="lname"><br><br>
        <label for="phnnum">MobileNum:</label>
        <input type="number" id="myphnno"><br><br>
        <label for="myage">Age:</label>
        <input type="number" id="myage"><br><br>
        <label for="myemail">Mail ID:</label>
        <input type="email"  id="email"><br><br>
        <label for="possword">Possword:</label>
        <input type="password"  id="mypossword"><br><br>       
        <label for="addnum">AddmissionNo:</label>
        <input type="number"  id="Addnumber"><br><br>
        <label for="dt">DateTime:</label>
        <input type="datetime" id="datetime"><br><br>
        
        <button type="button" onclick="getData()">Submit</button>
    </form>
    <script>
       function getData(){
        var firstname =document.getElementById("fname").value;
        var LastName =document .getElementById("lname").value;
        var phnnum =document.getElementById("myphnno").value;
        var myage=document.getElementById("myage").value;
        var myemail=document.getElementById("email").value;
        var possword =document.getElementById("mypossword").value;        
        var addnum=document.getElementById("Addnumber").value;
        var dt=document.getElementById("datetime").value;

        document.write(firstname+"<br>"+LastName+"<br>"+phnnum+"<br>"+myage+"<br>"+myemail+"<br>"+possword+"<br>"+addnum+"<br>"+dt)

        console.log(firstname+"<br>"+LastName+"<br>"+phnnum+"<br>"+myage+"<br>"+myemail+"<br>"+possword+"<br>"+addnum+"<br>"+dt)

       }
    </script>
</body>
</html>
