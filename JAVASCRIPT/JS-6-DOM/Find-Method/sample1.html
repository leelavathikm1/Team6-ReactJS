<body>
    <input type="text" id="capture" onkeyup="getsearch()">
   <hr>

    <script src="./sample1.js"></script>

    <script>    
       var searchresults=null;

        function getsearch(){
            var searchvalue=document.getElementById("capture").value;
            if (searchvalue){
                searchresults = students.find(function(student){
                    // return student .name == searchvalue;
                    return student.name.indexOf(searchvalue)>-1;
                });               
            }
            else{
                searchresults=null; 
            }
            console.log(searchresults);
            displaysearchresults();
        }
 
        function displaysearchresults(){
            var results ="";
            for ( a in searchresults){
                results += searchresults[a]+ "<br>";
            }
            document.getElementById("dispData").innerHTML=results;

        }
