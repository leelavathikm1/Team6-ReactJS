<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="radio" name="gender" value="male">Male <br>
    <input type="radio" name="gender" value="female">female <br><br>
    <hr>

    <input type="checkbox" name="washing" value="lg">Lg <br>
    <input type="checkbox" name="washing" value="ifb">IFB <br>
    <input type="checkbox" name="washing" value="samsung">samsung <br>
    <input type="checkbox" name="washing" value="bosch">Bosch <br>

    <button type="button" onclick="getDetails()"> Submit</button>

    <script>
        function getDetails() {
            var person = {
                gender: " ",
                washing:[],
            };
            var allradiobut = document.getElementsByName("gender");
            allradiobut.forEach((selectedval)=> {
                if (selectedval.checked == true){
                    person.gender = selectedval.value;
                }                
            });
            console.log(person.gender);

            var allchechboxs = document.getElementsByName("washing");
            allchechboxs.forEach((capturedval)=> {
                if (capturedval.checked == true) {
                    person.washing.push(capturedval.value);
                }
            });
            console.log(person.washing);
        };    
    </script>
</body>
</html>
