<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4 id="messi"></h4>
    <script>
        var  football={
            name:"cristino ronaldo",
            dob:05/02/1985,
            award:"european golden shoe",
            team:"manchester united f.c",
            country:"maderia"
        }
        var game="";
        for(play in football ){
            document.write(play+ " : "+ football[play]+"<br>")
            game=game +play+ " : "+ football[play]+"<br>"
        }
        document.getElementById("messi").innerHTML=game

    </script>
</body>
</html>
