<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="col-md-4">
      <form>
        <div class="mb-3">
          <div class="mb-3">
            <label for="fname" class="form-label"> Enter Name</label>
            <input type="fname" class="form-control" id="fname" />
          </div>

          <div class="mb-3">
            <label for="lname" class="form-label">Last Name</label>
            <input type="lname" class="form-control" id="lname" />
          </div>

          <div class="mb-3">
          <label for="fathername" class="form-label">Father Name</label>
          <input type="fathername" class="form-control" id="fathername" />
          </div>

          <div class="mb-3">
            <label for="mothername" class="form-label">Mother Name</label>
            <input type="mothername" class="form-control" id="mothername" />
            </div>         

          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="age" class="form-control" id="age" />
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">phone</label>
          <input type="phone" class="form-control" id="phone" />
        </div>
       
        
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">Default radio</label>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">Checked Default radio</label>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="checkbox">
          <label class="form-check-label" for="checkbox">Check me out</label>
        </div>
        

        <button type="button" class="btn btn-primary" onclick="getdata()">
          Submit
        </button>
         
        <!-- <button type="button" onclick="updateUser()" class="btn btn-primary">
          Update
        </button> -->
      </form>
    </div>
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Enter Name</th>
            <th scope="col"> Last Name</th>
            <th scope="col"> fathername </th>
            <th scope="col"> mathername </th>            
            <th scope="col">E-mail</th>
            <th scope="col">Passward</th>
            <th scope="col">Age</th>
            <th scope="col">Mobile</th>
            <th scope="col">edit</th>
            <th scope="col">delete</th>
          </tr>
        </thead>
        <tbody id="myTbody"></tbody>
      </table>
    </div>
  </div>

<script src="./create5.js"></script>
</body>
</html>
