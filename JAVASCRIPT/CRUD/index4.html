<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="col-md-4">
            <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                   type="email"
                   class="form-control"
                   id="email"
                   aria-describedby="emailHelp"
                   />
                  <div id="emailHelp" class="form-text">
                      We'll never share your email with anyone else.
                    </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password"/>
                </div>   
                
                <div class="mb-3">
                    <label for="Edit" class="form-label">Edit</label>
                    <input type="Edit" class="form-control" id="Edit"/>
                  </div> 

                  <div class="mb-3">
                    <label for="Delete" class="form-label">Delete</label>
                    <input type="Delete" class="form-control" id="Delete"/>
                  </div>
                
                
                <button type="button" class="btn btn-primary" onclick="getValues()">
                    Submit</button>

                <!-- <button type="button" onclick="updateUsers()" class="btn btn-primary" >
                    Update
                </button> -->
              </form>
          </div>
          <div class="col-md-8">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">E-mail</th>
                    <th scope="col">Password</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="myTbody"> </tbody>
              </table>
          </div>
      </div>

      <script src="./create4.js"></script>
</body>
</html>
