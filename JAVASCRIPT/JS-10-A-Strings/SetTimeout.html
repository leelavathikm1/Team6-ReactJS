<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(function changeImage() {
        var imageAddress = document.querySelector("img").src;
        var imgNo = imageAddress.substr(imageAddress.lastIndexOf("/") + 1, 1);
        imgNo++;
        if (imgNo == 7) {
          imgNo = 1;
        }
        document
          .querySelector("img")
          .setAttribute("src", "./images/" + imgNo + ".jpeg");
      }, 3000);

      //   setInterval(function () {
      changeImage();
      //   }, 5000);
    </script>
  </body>
</html>
