<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var message = "Iam Leela Software iam";
      var fName = "Leela";
      var lName = "Krishna";

      var fullName = fName.trim().concat(lName.trim());
      console.log(fullName.trim());
      console.log(message.split(" "));
      console.log(message.match("Software"));
      console.log(message.search("Software"));
      console.log(message.substring(10, 21));
      console.log(message.substr(5, 10));
      console.log(message.toLocaleLowerCase());
      console.log(message.indexOf("Leela"));
      console.log(message.lastIndexOf("Leela"));
      console.log(message.startsWith("I"));
      console.log(message.endsWith("m"));
    </script>
  </body>
