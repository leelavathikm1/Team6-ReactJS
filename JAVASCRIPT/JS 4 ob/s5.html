<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>document.getElementById method</h4>
    <div id="img"></div>

    <hr>
    <h4>document.write method</h4>
    <script>
        var computers={
            cname:"Dell",
            cid:784082,
            cage:45 ,
            com:"Dell,Lenova,Hp",
         };
        console.log(computers)

        document.write("cname : " + computers.cname +
        " <br> cid : " + computers.cid +
        " <br> cage : " + computers.cage +
        " <br> com : " + computers.com);
        

        document.getElementById("img").innerHTML="cname : " + computers.cname +
        " <br> cid : " + computers.cid +
        " <br> cage : " + computers.cage +
        " <br> com : " + computers.com;
        

    </script>
</body>
</html>
