<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.
        function flower(){
            console.log("Hello Flower welcome to JS")
        }
        flower()
        // 2.
        var srividya = function(){
            console.log("Hello Srividya Welcomen to Js")
        }
        srividya()
        // 3.
        var srinivas = function srividya(){
            console.log("Hello Srinivas Welcome to Js")
        }
        srinivas()
        // 4.
        var hiArrow =()=>{
            console.log("Welcome to JS Arrow Functions")
        }
        hiArrow();
        // 5.
        (function(){
            console.log("Iam From self Invoking Function")
        })();
        // 6.
        (()=>{
            console.log("Iam from Immidiately Invoking Function")
        })()
    </script>
</body>
</html>
