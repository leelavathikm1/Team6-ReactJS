<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Finding the number of occarence in array of objects -->
    <script>
      let obj = {};
      var fruits = ["apple", "banana", "guava", "apple", "banana", "Orange"];
      fruits.forEach((fruit) => {
        var nos = fruits.filter((frt) => {
          return frt === fruit;
        });

        obj[fruit] = nos.length;
      });
      console.log(obj);
    </script>
  </body>
</html>
