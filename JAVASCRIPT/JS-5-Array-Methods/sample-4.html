<!DOCTYPE html>

<head>

<body>
    <!-- ECMASCRIPT Eropian computers Manufaturing Association -->
    <script>
        var tourist = ("Taj mahal", "Ooty", "Kerala", "Hyderabad");
        console.log(tourist);

        tourist.push("Tirupathi");
        tourist.unshift("Delhi");
        tourist.shift();
        tourist.pop();
        tourist.slice(3, 0, "Chennai");
        tourist.sort();
        tourist.reversel();
         for(R = 0; R<tourist.length; ++R) {
             console.log(tourist[R]);
         };

         var tourist = tourist(function(mytourist){
             return mytourist.length ==6;
         });
        var tourist = tourist((mytourist) => {
            return mytourist.length == 8;
        });
        document.write(tourist);
    </script>
</body>
