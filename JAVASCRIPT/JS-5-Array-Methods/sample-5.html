<body>
    <!-- ECMASCRIPT Europian Computers Manufaturing Association -->
    <script>
        var colours = ["Red", "Blue", "Green", "Yellow" ];
        // console.log(Flowers);

        colours.push("Pink");
        colours.unshift("LightGreen");
        colours.shift();
        colours.pop();
        colours.splice(2, 1, "Black");
        colours.sort();
        colours.reverse();

         for(i =0; i < colours.length; i++){
             console.log(colours[i]);
         }
         var colours = colours.find(function(myColours) {
             return myColours.length == 7;
         });
        
        //Es6
        var colours = colours.filter((myColours) => {
            return myColours.length == 4;
        });

        document.write(colours);

    </script>
</body>
