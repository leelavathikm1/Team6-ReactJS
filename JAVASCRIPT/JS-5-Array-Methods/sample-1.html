<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ECMASCRIPT Europian Computers Manufaturing Association -->
    <script>
        var flowers = ["Rose", "Lotus", "Jasmine", "Tulip" ];
        // console.log(Flowers);

        flowers.push("Sunflower");
        flowers.unshift("Lavender");
        flowers.shift();
        flowers.pop();
        flowers.splice(2, 1, "Sunflower");
        flowers.sort();
        flowers.reverse();

         for(i =0; i < flowers.length; i++){
             console.log(flowers[i]);
         }
         var flowers = flowers.find(function(myFlowers) {
             return myFlowers.length == 7;
         });
        
        //Es6
        var flowers = flowers.filter((myFlowers) => {
            return myFlowers.length == 4;
        });

        document.write(flowers);

    </script>
</body>
</html>
