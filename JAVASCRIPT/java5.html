<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <div id="para"></div>
    <script>
        var heading=document.createElement("h2")
        document.body.appendChild(heading)
        heading.innerText=" Give yourself permission to be successful"

        document.querySelector("h1").innerText="The Power of Your Subconscious Mind"
        document.querySelector("h1").style.color="nevy blue"
        document.querySelector("h1").style.backgroundColor="cyan"
        document.querySelector("h1").style.border="5px solid maroon"
        document.querySelector("h1").style.width="600px"
        document.getElementById("para").innerHTML="Your subconscious mind is a powerful force to be reckoned with. It makes up around 95% of your brain power and handles everything your body needs to function properly, from eating and breathing to digesting and making memories. It's a very strange being when you think about."
        document.getElementById("para").style.width="700px"
        document.getElementById("para").style.color="green"
        document.getElementById("para").style.fontFamily="fantasy"
        document.getElementById("para").style.fontSize="25px"
        alert("hello mam ")
        alert.style.fontsize="30px"
        alert.style.fontstyle="italian"
        prompt("good evening")
        prompt.style.fontsize="30px"
        prompt.style.fontstyle="italian"
        confirm("how is your day")
        confirm.style.fontsize="30px"
        confirm.style.fontstyle="italian"

    </script>

</html>
