<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>

            <div class="mb-3">
              <label for="User Name" class="form-label">User Name</label>
              <input type="text" class="form-control" id="userName" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="phone" />
            </div>

            <div class="mb-3">
              <label for="website" class="form-label">Website</label>
              <input type="text" class="form-control" id="website" />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              onclick="updateUser()"
            >
              Update
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      var allUsers = JSON.parse(localStorage.getItem("allUsers"));
      var urlAddress = window.location.href;
      var id = urlAddress.substr(urlAddress.lastIndexOf("?") + 1);

      for (a in allUsers[id]) {
        if (a !== "address" && a !== "company") {
          document.getElementById(a).value = allUsers[id][a];
        }
      }
      function editUser(i) {
        // document.getElementById("add").style.display = "none";
        // document.getElementById("update").style.display = "block";

        document.getElementById("name").value = allUsers[i].name;
        document.getElementById("userName").value = allUsers[i].userName;
        document.getElementById("email").value = allUsers[i].email;
        document.getElementById("phone").value = allUsers[i].phone;
        document.getElementById("website").value = allUsers[i].website;
        // window.location.href = "EditDelUpdate.html?" + i;
      }

      function updateUser() {
        let user = {
          id: "",
          name: "",
          userName: "",
          email: "",
          phone: "",
          website: "",
        };
        for (a in user) {
          user[a] = document.getElementById(a).value;
        }
        allUsers[id] = user;
        localStorage.setItem("allUsers", JSON.stringify(allUsers));
        window.location.href = "Read.html";
      }
    </script>
  </body>
</html>
