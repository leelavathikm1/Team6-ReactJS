<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>UserrName</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      var allUsers = JSON.parse(localStorage.getItem(allUsers));
      // if (allUsers == null) {
      //   getAllUsersFromServer();
      // } else {
      //   displayUsers(allUsers);
      // }
      function getAllUsersFromServer() {
        var getData = new XMLHttpRequest();

        getData.onreadystatechange = function () {
          if (getData.status == 200 && getData.readyState == 4) {
            allUsers = JSON.parse(getData.response);
            console.log("allUsers", allUsers);
            displayUsers(allUsers);
          }
        };
        getData.open("GET", "https://jsonplaceholder.typicode.com/users");
        getData.send();
      }

      function displayUsers(allUsers) {
        allUsers.forEach(function (user, i) {
          var myTr = document.createElement("tr");
          for (a in user) {
            var myTd = document.createElement("td");
            if (a !== "address" && a !== "company") {
              myTd.innerHTML = user[a];
            }
            myTr.appendChild(myTd);
          }

          var myEdit = document.createElement("td");
          var editBtn = document.createElement("button");
          editBtn.setAttribute("onclick", "editUser(" + i + ")");
          editBtn.setAttribute("class", "btn btn-warning");
          editBtn.innerHTML = "Edit";
          myEdit.appendChild(editBtn);
          myTr.appendChild(myEdit);

          var myDel = document.createElement("td");
          var delBtn = document.createElement("button");
          delBtn.setAttribute("onclick", "deleteUser(" + i + ")");
          delBtn.setAttribute("class", "btn btn-danger");
          delBtn.innerHTML = "Delete";
          myDel.appendChild(delBtn);
          myTr.appendChild(myDel);
          document.querySelector("tbody").appendChild(myTr);
        });
      }

      function editUser(i) {
        window.location.href = "EditDelUpdate.html?" + i;
      }

      function deleteUser(i) {}
      getAllUsersFromServer();
    </script>
  </body>
</html>
