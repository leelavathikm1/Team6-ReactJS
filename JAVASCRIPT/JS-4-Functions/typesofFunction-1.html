<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //1. Named Function
        function helloJs(){
            console.log("Hello Javascript Welcome to Functions")
        }
        helloJs()

        // 2.Ananymous Function
        var helloHtml = function(){
            console.log("Hello HTML Welcome to JS")
        }

        helloHtml()

        // 3. 
        var helloCss = function helloWorld(){
            console.log("Hello World Welcome to JS Functions")
        }
        helloCss()

        // 4.
        // Arrow Functions or Fat Arrow Functions

        var hiArrow =()=>{
            console.log(" Welcome to JS Arrow Functions")
        }
        hiArrow();

        // ES 5. Method
        // 5. Self Invoking Function
        (function(){
            console.log("Iam From self Invoking Function")
        })();

        // ES 6 Method of Writing  aFunction (Immidiately Invoking Function)
        (()=>{
            console.log("Iam Form Immidiately Invoking Function")
        })()

    </script>
</body>
</html>
