<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
       <label for="fname">Enter Name</label>
       <input type="Text" id="fname" onkeyup="validateName()" /> <br> <br>
       <label for="lname">Enter Last Name</label>
       <input type="text"  id="lname" onkeyup="validateName()" /> <br>
       <h3 style="color: red;">Please Enter 6 charecters</h3>
       <button type="button" disabled>Login</button>
       
   </form> 

   <script>
       function validateName(){
       var fname = document.getElementById("fname").value;
       var lname = document.getElementById("lname").value;

       if(fname.length >=6 && lname.length >=6){
           document.querySelector("h3").style.display="none"
           document.querySelector("button").removeAttribute("disabled");
       }
       else{
           document.querySelector("h3").style.display="block";
           document.querySelector("button").setAttribute("disabled",true )
       }

   }
   </script>
</body>
</html>
