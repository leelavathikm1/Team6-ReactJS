<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <div></div>
    <h1>hello</h1>
    <h2 id="first">javascript</h2>
    <script>
        var myHeading=document.createElement("h2")
        document.body.appendChild(myHeading)
        myHeading.innerText="hello javascript";

        alert("hii guys");

        confirm("yes or no")

        // displaying msgs in browser
        document.write("javascript welcomes u all")
    </script>
