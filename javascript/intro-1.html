<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <h1>javascript</h1>
    <h3 id="first">javascript</h3>
    <!-- <script src="index.js"></script> -->
    <script>
        var myHeading=document.createElement("h2")
        document.body.appendChild(myHeading)
        myHeading.innerText="hello javascript";
        document.querySelector("h1").innerText="hello world "
        document.querySelector("h3").innerText="Hello World";
        // document.querySelector("h2").innerText="hello world"
        document.getElementById("first").innerHTML="hello";
        document.querySelector("div").setAttribute("class","first");
        // pop-up boxes
        alert("hello world")
        prompt("do u want to enter")
        confirm("yes or no");

        // different types of displaying msgs in browser
        document.write("javascript is a high-level object-oriented,paradigm programming language")
        console.log("welcome to javascript")
    </script>
</body>
</html>
