<!DOCTYPE html>
<html>
<head>
<style>
span {
  /* display: none; */
  /* visibility: hidden; */
  display:block;
}
.hidden {
  /* visibility: hidden; */
  display: none;
}
div:hover .hidden{ 
  display: block;
} 
</style>
</head>
<body>

<h1>Display span elements as block elements</h1>

<span>A display property with</span> 
<span>a value of "block" results in</span>
<span>a line break between each span elements.</span>

 <h1>This is a visible heading</h1>
<div>
  hover me
  <h2 class="hidden">This is a hidden heading</h2>
</div>
</body>
</html>
