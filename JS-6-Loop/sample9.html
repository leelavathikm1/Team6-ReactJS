<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
       for(i=3;i<=90;i++){
           for(j=2;j<=10;j++){
               document.write(i+" = "+j+"x"+i*j+"<br>")
           }
       } 
    </script>
</body>
