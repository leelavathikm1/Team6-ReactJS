<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="gender" value="male">male <br>
    <input type="radio" name="gender" value="female">female <br>
    <input type="checkbox" name="Btech" value="cse">CSE <br>
    <input type="checkbox" name="Btech" value="ECE">ECE <br>
    <input type="checkbox" name="Btech" value="Mech">MECH <br>
    <input type="checkbox" name="Btech" value="CIVIL">CIVIL <br>
    <button type="button" onclick="getDetails()">submit</button>   
    
    <script>
        function getDetails(){
            var person={
                gender:"",
                Btech:[],
            }
            var allRadioBtns=document.getElementsByName("gender")
            allRadioBtns.forEach((selectedVal)=>{
                if(selectedVal.checked==true){
                    person.gender=selectedVal.value;
                };
                console.log(person.gender)
            });
            var allcheckboxes=document.getElementsByName("Btech");
                allcheckboxes.forEach((selectedVal)=>{
                    if(selectedVal.checked==true){
                        person.Btech. push(selectedVal.value);
                    }
                    console.log(person.Btech)
                })
        };
    </script>
</body>
</html>
