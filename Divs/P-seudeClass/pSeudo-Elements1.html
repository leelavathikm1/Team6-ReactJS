<!DOCTYPE html>
<html>
<head>
<style>
h1::after {
  content: url(./Smiley/kiss.gifs);
    font-size: 10px;
}
h1::before {
  content:url(./Smiley/kiss-love.gif);
   font-size: 10px;
}
p::before{
    content: url(./Smiley/emojilaugh-emoji.gif);
}
</style>
</head>
<body>

<h1>This is a heading</h1>
<p>The ::after pseudo-element inserts content after the content of an element.</p>

<h1>This is a heading</h1>

<h1>This is a heading</h1>

</body>
</html>
