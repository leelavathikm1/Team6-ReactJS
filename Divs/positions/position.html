<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #static{
            position: static;
            border: 2px solid;
        }
        #paent{
            border: 1px solid;
            margin-top: 10px;
            height: 100px;
            width: 500px;
        }
        div.relative{
            position: relative;
            border: 2px solid;
            left: 10px;
        }
        #fixed{
            border: 1px solid;
            width: 200px;
            height: 100px;
            position: fixed;
            margin-top: 10px;
            top: 200px;
            left: 500px;
        }
        #absolute {
  		position: absolute;
  		top: 80px;
  		right: 50px;
  		width: 200px;
  		height: 100px;
  		border: 3px solid #73AD21;
		}
        #sticky{
            position: sticky;
            top: 0px;
            border: 2px solid  ;
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    
    <div id="static">Static</div>
    <div id="paent">
        <div class="relative">
            Relative
        </div>
    </div>

    <div id="fixed">fixed</div>
    <br>
    <div id="absolute">absolute</div>
    <br>
    <div id="sticky">sticky</div>

</body>
</html>
